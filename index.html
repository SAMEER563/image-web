   </div>

   <div class="search-result">
    <img src="https://images.unsplash.com/photo-1682687220923-c58b9a4592ae?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Butterfly image">

 </div>

 <div class="search-result">

 </div>
  </div>
  
  <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
